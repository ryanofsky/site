<h2>ViewCVS for Windows</h2>

<p>The ViewCVS project has been rechristened <a href="http://www.viewvc.org/">ViewVC</a> and has provided full support for Windows and CVSNT since version 1.0. Windows-specific installation instructions for ViewVC can be found in the <a href="http://viewvc.tigris.org/source/browse/*checkout*/viewvc/trunk/windows/README"><code>windows/README</code></a> file included in all downloads.</p>
